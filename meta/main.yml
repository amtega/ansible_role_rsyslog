galaxy_info:
  role_name: rsyslog
  author: José Enrique Mourón Regueira
  description: Install and configure modules for rsyslog
  company: AMTEGA - Xunta de Galicia
  license: GPLv3 or EUPL
  min_ansible_version: 2.7
  platforms:
    - name: EL
      versions:
        - 6
        - 7
    - name: Fedora
      versions:
        - 27
        - 28
  galaxy_tags:
    - kernel
    - modules

dependencies:
  - role: amtega.check_platform
    check_platform_distributions:
      centos: 6
      fedora: 27
      rhel: 6

  - role: amtega.packages
    packages_os:
      centos:
        6:
          rsyslog: absent
      rhel:
        6:
          rsyslog: absent

  - role: amtega.packages
    packages_os:
      centos:
        6: "{{ rsyslog_packages_centos6 }}"
        7: "{{ rsyslog_packages_centos7 }}"
      fedora:
        all: "{{ rsyslog_packages_fedora_all }}"
      rhel:
        6: "{{ rsyslog_packages_el6 }}"
        7: "{{ rsyslog_packages_el7 }}"
