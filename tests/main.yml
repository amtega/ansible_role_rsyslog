---
# Tasks for testing role

- name: Setup testing sandbox
  hosts: localhost
  roles:
    - role: amtega.docker_presets
      docker_presets_images_json_query: >-
        [? starts_with(name, `centos-6`)
           || starts_with(name, `centos-7`)
           || starts_with(name, `fedora-29`)
           || starts_with(name, `fedora-30`) ]

    - role: amtega.docker_sandbox
      docker_sandbox_state: started
  tags:
    - sandbox

- name: Prepare some files required by the tests
  hosts: docker_sandbox_containers
  tasks:
    - name: Create a conf file to test file creation permissions
      copy:
        dest: /etc/rsyslog.d/test.conf
        force: no
        content: |
          $FileCreateMode 0655
  tags:
    - idempotence

- name: Test rsyslog role with defaults
  hosts: docker_sandbox_containers
  roles:
    - amtega.rsyslog
  tasks:
    - name: Check rsyslog configuration
      command: rsyslogd -N 1 -f "{{ rsyslog_config_file }}"
      register: rsyslog_check
      changed_when: no
      failed_when: >-
        not rsyslog_check.stderr is search("End of config validation run")
  tags:
    - idempotence

- name: Cleanup testing sandbox
  hosts: localhost
  roles:
    - role: amtega.docker_sandbox
      docker_sandbox_state: absent
  tags:
    - cleanup
    - sandbox
